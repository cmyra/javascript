<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin-left: 31%;
            margin-top: 10%;
            font-size: larger;
        }

        .container {
            width: 50%;
            border: 3px transparent;
            border-radius: 15px 50px;
            background-color: #DFC5FE;
            padding: 20px 0px 20px 0px;
            transition: all 1s;
        }

        .container:hover {
            transform: scale(1.1);
        }

        div{
            margin: 0.5rem;
        }

        label{
            margin-left: 24%;
        }

        button{
            margin-left: 33%;
        }
        
        #num1 {
            margin-left: 1.2rem;
        }

        input {
            width: 100px;
        }
        
        #calc {
            margin-top: 1rem;
            border: 0;
            padding: 0.5rem 3rem;
            border-radius: 15px;
            background-color: blueviolet;
            color: white;
            font-weight: bold;
        }

        #calc:hover {
            transform: scale(1.1);
        }

        p {
            margin-left: 25%;
            font-weight: bold;  
        }

    </style>
</head>

<body>
    <div class="container">  
        <div>  
        <label for="num1">Enter first number:</label>
        <input id="num1" type="number" value="0">
        </div>

        <div>
        <label for="num2">Enter second number:</label>
        <input id="num2" type="number" value="0">
        </div>
        
        <button id="calc">Calculate</button>
   
        <p id="result">Result: </p>
    </div>

        <script>
            // arrow functions for the four operations
            const addition = (a, b) => a + b;
            const subtraction = (a, b) => a - b;
            const multiplication = (a, b) => a * b;
            const division = (a, b) => a / b;

            // Get the elements from the document
            const num1 = document.getElementById("num1");
            const num2 = document.getElementById("num2");
            const calc = document.getElementById("calc");
            const result = document.getElementById("result");

            // Add an event listener to the button
            calc.addEventListener("click", function() {
               
                // Get the values from the inputs and parse them as numbers
                const a = Number(num1.value);
                const b = Number(num2.value);

                // Call the arrow functions and store the results
                const add = addition(a, b);
                const sub = subtraction(a, b);
                const mul = multiplication(a, b);
                const div = division(a, b);

                // Display the results in the paragraph
                result.innerHTML = `Result: <br>
                Addition: ${a} + ${b} = ${add} <br>
                Subtraction: ${a} - ${b} = ${sub} <br>
                Multiplication: ${a} * ${b} = ${mul} <br>
                Division: ${a} / ${b} = ${div}`;
            });
        </script>
</body>
</html>
