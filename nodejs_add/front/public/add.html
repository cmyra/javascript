<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add</title>
</head>
<body>
        <p>Add Profile</p>

        <form>
            <label for="firstname">Firstname</label> <br />
            <input type="text" name="firstname" id="firstname" placeholder="Enter your Firstname"> <br />
            <label for="lastname">Lastname</label> <br />
            <input type="text" name="lastname" id="lastname" placeholder="Enter your Lastname"> <br />
            <label for="phone">Phone</label> <br />
            <input type="text" name="phone" id="phone" placeholder="Enter your Phone"> <br />
            <label for="address">Address</label> <br />
            <input type="text" name="address" id="address" placeholder="Enter your Address"> <br />
            <label for="email">Email</label> <br />
            <input type="text" name="email" id="email" placeholder="Enter your Email"> <br />
    
        <br />        
        <button type="button" id="formSubmit" onclick="addProfile()">Add</button>
        </form>


        <script>
  document.getElementById('formSubmit').addEventListener('click', function addProfile() {

const firstname = document.getElementById('firstname').value;
const lastname = document.getElementById('lastname').value;
const phone = document.getElementById('phone').value;
const address = document.getElementById('address').value;
const email = document.getElementById('email').value;

const data = {
firstname: firstname,  
lastname: lastname,
phone: phone,
address: address,
email: email
}

const url = 'http://localhost:5000/registration';


fetch(url, {
method: 'POST',
headers:{
    'Content-Type': 'application/json'
},
body: JSON.stringify(data)
})
.then(response => response.json())
.then(data => {
console.log('Response from backend:', data);    
})
.catch(error => {
console.log(error);
});
})
            
        </script>

</body>
</html>
